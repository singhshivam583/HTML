<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>My List</h1>
    <H2>Ordered List</H2>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <h2>Data List</h2>
    <dl>
        <dt>Ice Tea</dt>
        <dd>Lemon Ice Tea</dd>
        <dd>Black Ice Tea</dd>

        <dt>Coffee</dt>
        <dd>Cold Coffee</dd>
        <dd>Hot Coffee</dd>
    </dl>

    <h3>Test 1</h3>
    <p>Test 2</p>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illum, <span>Test 3</span> unde?</p>
</body>
</html>
